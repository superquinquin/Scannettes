<!doctype html>

<html id="html" lang="en">
<head>
  <meta charset="utf-8">
  <title>Salon</title>
  <!-- <link rel="stylesheet" media="all" href="/static/room_mobile.css"> -->
  <link rel="stylesheet" media="all" href="/static/css/room_mobile.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script async src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
  <script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>
</head>

<body>
  <div id="room-header">
    <h3 id="room-name">Salon : </h3>
    <h5 id="purchase-name">Commande : </h5>
  </div>

  <div id="scanner-laser-panel">
    <div id="centered">
      <button id="display_modal" class="scanner-btn"><img src="/static/misc/camera-icon.png"></button>
      <button id="display_laser" class="scanner-btn"><img src="/static/misc/laser-icon.png"></button>
    </div>
  </div>

  <div id="modal">
    <div id="modal_block">
      <div id="videobox">
        <canvas id="canvas"></canvas>
        <video autoplay="true" id="videoElement"></video>
        <canvas id="cropped-canvas"></canvas>
      </div>  
      <div id="scanned-item-modal" style="display: none;">
        <p class="situation"></p>
      </div>      
    </div>
  </div>

  <div id="modal-laser">
    <div id="modal-laser-container">
      <div id="modal-laser-head">
        <h5>Scanner</h5>
        <p id="laser-title"><strong>Veuillez scanner un produit avec un scanner laser</strong></p>
        <input type="text" readonly="readonly" id="laser-output">
      </div>
      <div class="scanned-laser-container">
        <p id="scanned-laser-situation" class="situation">Aucun produit</p>
        <div id="scanned-laser-list" class="list-laser-container"></div>      
      </div>
    </div>
  </div>

  <div id="confirmation-hub-modal" style="display: none;">
    <div id="confirmation-container">
      <div id="confirmation-container-heading">
        <p id="heading-message"></p>
      </div>
      <div id="confirmation-container-content">
        <p id="content-message"></p>
      </div>
      <div id="confirmation-container-btn">
        <button id="cancel-confirmation" onclick="CloseCModal()">Annuler</button>
        <button id="accept-confirmation">Confirmer</button>
      </div>
    </div>
  </div>



  <div id="stats-block">
    <p>Il reste <strong>XX</strong> produits à scanner</p>
  </div>

  <div id="scanned-block" class="list-block">
    <h5 class="title">Produits scannés</h5>
    <div class="scanned-container">
      <p id="scanned-situation" class="situation">Aucun produit</p>
      <div id="scanned-list" class="list-container"></div>      
    </div>
    <button id="del-from-queue" class="btn" onclick="GenerateDelConfimartion('scanned-list')" hidden>Supprimer</button>
    <button id="unlock-from-queue" class="btn" hidden>Débloquer</button>
  </div>

  
  <div id="purchased-block" class="list-block">
    <button class="collaps-block">Produits commandés</button>
    <div class="container">
      <p id="purchased-situation" class="situation">Aucun produit</p> 
      <div id="purchased-list" class="list-container"></div>  
    </div>
    <button id="del-from-purchased" class="btn" onclick="GenerateDelConfimartion('purchased-list')" hidden>Supprimer</button>
    <button id="unlock-from-purchased" class="btn" hidden>Débloquer</button>
  </div>

  <div id="verified-block" class="list-block">
    <button class="collaps-block">Produits vérifiés</button>
    <div class="container">
      <p id="verified-situation" class="situation">Aucun produit</p>
      <div id="verified-list" class="list-container"></div>
    </div>
    <button id="del-from-verfied" class="btn" onclick="GenerateDelConfimartion('verified-list')" hidden>Supprimer</button>
    <button id="unlock-from-verfied" class="btn" hidden>Débloquer</button>
  </div>

  <div id="closing-option">
    <button id="closing-room" class="closing-btn">Finir la réception</button>
    <div id="admin-close">
      <button id="admin-validation" class="closing-btn">Validation</button>
      <button id="room-suspension" class="closing-btn"> Suspendre la réception</button>
      <button id="room-recharge" class="closing-btn">Recharger</button>
    </div>
  </div>
  
  <script type="text/javascript" src="/static/js/config.js"></script>
  <script type="text/javascript" src="/static/js/global_functions.js"></script>
  <script type="text/javascript" src="/static/js/room_mobile.js"></script>
  <script type="text/javascript" src="/static/js/camera.js"></script> 
</body>
</html>
