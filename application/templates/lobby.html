<!doctype html>

<html id="html" lang="en">
<head>
  <meta charset="utf-8">
  <title>Scanner</title>
  <link rel="stylesheet" media="all" href="/static/css/lobby.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
</head>

<body>
  <div id="head">
    <img class="head-content" src="{{url_for('static', filename='misc/superquinquin_logo2.png')}}">
    <h1 id="title" class="head-content">Lobby</h1>
    <div id="login-container">
      <a id="login" class="head-content" href="{{ url_for('login') }}"><strong>Se connecter</strong></a>
    </div>
  </div>

  <div id="room-selection">
    <h3>Salons ouverts</h3>
    <table id="room-listing">
      <tr>
        <th><button id="checkAll"><span>&#9989;</span> Select</button></th>
        <th>Nom</th>
        <th>Commande</th>
        <th>Etat</th>
        <th>Date de création</th>
        <th>Mot de passe</th>
        <th>Rejoindre</th>
      </tr>
    </table>
  </div>
  <div id="room-management">
    <button id="create-btn" class="mngmnt-btn">Créer</button>
    <button id="del-btn" class="mngmnt-btn">Supprimer</button>
    <button id="reset-btn" class="mngmnt-btn">Réinitialiser</button>
    <button id="qrcode-btn" class="mngmnt-btn">QR-code</button>
    <button id="asmbl-btn" class="mngmnt-btn">Assembler</button>
  </div>

  <div id="errorBox">
    <p id="errorText"></p>
  </div>

  <div id="creation-modal">
    <div id="back-container">
      <div id="container">
        <div class="switch-button">
          <input id="pType-check" class="switch-button-checkbox" type="checkbox">
          <label class="switch-button-label" for=""><span class="switch-button-label-span">Commande</span></label>
        </div>
        <div id="purchase-container" style="display: flex;">
          <div class="type-container">
            <label for="purchases"><strong>Commande :</strong></label>
            <select id="purchases" class="inputs">
              <option value="">Aucune</option>
            </select>  
          </div>
        </div>
        <div id="inv-container" style="display: none;">
          <div class="type-container">
            <label for="rayons"><strong>Inventaire :</strong></label>
            <select id="rayons" class="inputs">
              <option value="">Aucun</option>
            </select>  
          </div>        
        </div>
        <label for="room-name"><strong>Définir un nom (facultatif) :</strong></label>
        <input id="room-name" class="inputs" type="text" value="">
        <label for="room-password"><strong>Définir un mot de passe (facultatif) :</strong></label>
        <input id="room-password" class="inputs" type="text" value="">
        <div id="modal-button">
          <button id="CancelRoom">Annuler</button>   
          <button id="createRoom">Confirmer</button>
        </div>
      </div>
    </div>
  </div>

  <div id="room-to-verify">
    <h3>Vérification</h3>
    <table id="room-verify-listing">
      <tr>
        <th>Select</th>
        <th>Nom</th>
        <th>Commande</th>
        <th>Etat</th>
        <th>Date de création</th>
        <th>Mot de passe</th>
        <th>Rejoindre</th>
      </tr>
    </table>
  </div>

  <div id="historic">
    <h3>Historique</h3>
    <table id="room-historic">
      <tr>
        <th>Select</th>
        <th>Nom</th>
        <th>Commande</th>
        <th>Etat</th>
        <th>Date de validation</th>
        <th>Mot de passe</th>
        <th>Rejoindre</th>
      </tr>
    </table>
  </div>


  <script type="text/javascript" src="/static/js/config.js"></script>
  <script type="text/javascript" src="/static/js/global_functions.js"></script> 
  <script type="text/javascript" src="/static/js/lobby.js"></script>  

</body>
</html>
