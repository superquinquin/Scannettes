<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Salon</title>
  <link rel="stylesheet" media="all" href="/static/room.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script async src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
  <script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>
</head>

<body>
  <div id="room-header">
    <h1 id="room-name">Salon: </h1>
    <h3 id="purchase-name">Commande: </h3>
    <button type="button" id="option-colapse">Options</button>
    <div id="option-content">
      <input type="checkbox" id="solo-mode">
      <label for="solo-mode">Mode-Solo</label>
    </div>
  </div>

  <button id="display_modal">Open Scanner</button>
  <div id="modal">
    <div id="modal_block">
      <p id="scanner_title">Scanner</p>
      <div id="videobox">
        <canvas id="canvas"></canvas>
        <video autoplay="true" id="videoElement"></video>
        <canvas id="cropped-canvas"></canvas>
      </div>        
    </div>
  </div>

  <div id="add-section">
    <button type="button" id="add-colapse">Ajouter un produit</button>
    <div id="added-item-content" class="product-modal">
      <div class="container">
        <label for="add-barcode"><strong>Code barre: </strong></label>
        <input type="text" id="add-barcode" class="add-input" value="">
    
        <label for="add-id"><strong>ID: </strong></label>
        <input type="text" id="add-id" class="add-input" value="">
    
        <label for="add-name"><strong>Nom: </strong></label>
        <input type="text" id="add-name" class="add-input" value="">
    
        <label for="add-received"><strong>Quantité recue: </strong></label>
        <input type="text" id="add-received" class="add-input" value="">
    
        <div id="add-btn" class="add-input-btn">
          <button type="button" id="cancel-add-btn">Annuler</button>
          <button type="button" id="accept-add-btn">Confirmer</button>
        </div>
      </div>
    </div>
  </div>

  <div id="queue-section">
    <h3>Scanné</h3>
    <div id="Queue-table">
    </div>
    <button id="del-from-queue" class="btn">Supprimer</button>
    <button id="mod-from-queue" class="btn">Modifier</button>
    <p id="queue-error-msg"></p>

    <div id="modQueue-item-content" class="product-modal">
      <div class="container">
        <label for="modQueue-barcode"><strong>Code barre: </strong></label>
        <input type="text" id="modQueue-barcode" class="add-input" value="">
    
        <label for="modQueue-id"><strong>ID: </strong></label>
        <input type="text" id="modQueue-id" class="add-input" value="">
    
        <label for="modQueue-name"><strong>Nom: </strong></label>
        <input type="text" id="modQueue-name" class="add-input" value="">
        
        <div class="add-input-btn">
          <button type="button" id="cancel-modQueue-btn">Annuler</button>
          <button type="button" id="accept-modQueue-btn">Confirmer</button>
        </div>

        <p id="modQueue-index" class="index"></p>
      </div>
    </div>
  </div>

  <div id="entry-section">
    <h3>En attente</h3>
    <div id="entries-table">
    </div>
  </div>

  <div id="done-section">
    <h3>Finis</h3>
    <div id="done-table">
    </div>
    <button id="del-from-done" class="btn">Supprimer</button>
    <button id="mod-from-done" class="btn">Modifier</button>

    <p id="done-error-msg"></p>

    <div id="modDone-item-content" class="product-modal">
      <div class="container">
        <label for="modDone-barcode"><strong>Code barre: </strong></label>
        <input type="text" id="modDone-barcode" class="add-input" value="">
    
        <label for="modDone-id"><strong>ID: </strong></label>
        <input type="text" id="modDone-id" class="add-input" value="">
    
        <label for="modDone-name"><strong>Nom: </strong></label>
        <input type="text" id="modDone-name" class="add-input" value="">  
        
        <div class="add-input-btn">
          <button type="button" id="cancel-modDone-btn">Annuler</button>
          <button type="button" id="accept-modDone-btn">Confirmer</button>
        </div>

        <p id="modDone-index" class="index"></p>
      </div>
    </div>
  </div>

  <div id="closing-option">
    <button id="closing-room" class="closing-btn">Finir la réception</button>
    <div id="admin-close">
      <button id="admin-validation" class="closing-btn">Validation</button>
      <button id="room-suspension" class="closing-btn"> Suspendre la réception</button>
    </div>
  </div>

  <script type="text/javascript" src="/static/config.js"></script>
  <script type="text/javascript" src="/static/global_functions.js"></script>
  <script type="text/javascript" src="/static/room.js"></script> 
  <script type="text/javascript" src="/static/camera.js"></script> 

</body>
</html>
