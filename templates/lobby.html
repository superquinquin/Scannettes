<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scanner</title>
  <link rel="stylesheet" media="all" href="/static/lobby.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
</head>

<body>
  <ul id="head">
    <li id="title">Lobby</li>
    <li style="float:right"><a id="login" href="{{ url_for('login') }}">Se connecter</a></li>
  </ul>
  <div id="room-selection">
    <h3>Rejoindre un Salon</h3>
    <table id="room-listing">
      <tr>
        <th>Select</th>
        <th>Nom</th>
        <th>Commande</th>
        <th>Status</th>
        <th>Date création</th>
        <th>Mot de passe</th>
        <th>Rejoindre</th>
      </tr>
    </table>
  </div>
  <div id="room-management">
    <button id="create-btn">Créer</button>
    <button id="del-btn">Supprimer</button>
    <button id="reset-btn">Réinitialiser</button>
  </div>

  <div id="creation-modal">
    <div id="container">
      <h5>Définir un nom (facultatif)</h5>
      <input id="room-name" class="inputs" type="text" value="">
      <h5>Définir un mot de passe (facultatif)</h5>
      <input id="room-password" class="inputs" type="text" value="">
      <h5>Définir une commande ou un rayon (facultatif)</h5>
      <h5>Commandes</h5>
      <select id="purchases" class="inputs">
        <option value="">Aucune</option>
      </select>
      <h5>Rayons</h5>
      <select id="rayons" class="inputs">
        <option value="">Aucun</option>
      </select>
      <div id="modal-button">
        <button id="CancelRoom">Annuler</button>   
        <button id="createRoom">Créer</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/static/config.js"></script>
  <script type="text/javascript" src="/static/lobby.js"></script>  
</body>
</html>
